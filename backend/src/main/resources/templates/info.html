<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Zupanije u RH</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="webjars/jquery/3.3.1"></script>
    <link rel="stylesheet" href="../static/css/stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="info-main-space">
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand">
        <span class="naslov">Informacije o županiji</span>
    </a>
</nav>
    <div>
        <p>Značajniji gradovi u županiji</p>
        <table class="table table-hover" id="gradoviTable">
            <thead>
            <tr>
                <th> Naziv grada</th>
                <th> Površina grada(km^2) </th>
                <th> Broj stanovnika </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="grad : ${gradovi}">
                <td><span th:text="${grad.getNazivG()}"></span></td>
                <td><span th:text="${grad.getPovrsinag_km2()}"></span></td>
                <td><span th:text="${grad.getBroj_stanovnika_grada()}"></span></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <table class="table table-hover" id="susZupTable">
            <thead>
            <tr>
                <th>Susjedne županije</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="susZup : ${susZupanije}">
                <td><span th:text="${susZup.getSusjedne_zupanije()}"></span></td>
            </tr>
            </tbody>
        </table>
    </div>
    <form th:action="@{/}"><button class="btn btn-secondary">Go Back</button></form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
